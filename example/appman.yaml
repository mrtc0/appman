- name: "frontend"
  path: "/path/to/frontend"
  startCommand: ["yarn", "start"]
  port: 3000
  url: "http://localhost:3000"

- name: "api"
  path: "/path/to/backend"
  startCommand: ["go", "run", "main.go"]
  port: 5600
  url: "http://localhost:5600"

- name: "database"
  path: "/path/to/backend"
  startCommand: ["docker", "compose", "up"]
  stopCommand: ["docker", "compose", "down"]


